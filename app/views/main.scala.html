@(title: String, parent: String = "/", slogan: Html = Html(""))(content: Html)

@import tags.menu

<!DOCTYPE html>
<html>
<head>
  <title>Vincent Jousse | @title</title>
  <meta charset="UTF-8" />
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans:regular,bold' rel='stylesheet' type='text/css'>
  <link href="@routes.Assets.at("stylesheets/build.css")" rel="stylesheet">
</head>
<body>

    <!-- Page Wrapper Start -->
    <div id="page-wrapper">


        <!-- Logo Start -->
        <div id="logo">
            <a href="/">Vivre sa vie</a>
        </div>
        <!-- Logo End -->

        <!-- Navigation Start -->
        <div id="nav-wrapper">
            @menu(parent)
        </div>
        <!-- Navigation End -->

        <div class="horizontal-rule"></div>

       <!-- Content Start -->
        @content
        <!-- Content End -->

        <div class="horizontal-rule"></div>

        <!-- Footer Start -->
        <div id="footer-wrapper">
            @menu(parent)
            <div id="footer-logo"><a href="/">Vivre sa vie</a></div>
            <div id="footer-copyright">License: <a href="http://creativecommons.org/licenses/by-nc-sa/2.0/">Creative Commons by-nc-sa</a></div>
        </div>
        <!-- Footer End -->

    </div>
    <!-- Page Wrapper End -->
