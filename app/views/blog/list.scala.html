@(posts: List[jousse.blog.Post])(implicit request: Request[AnyContent])

@import jousse.util.Templating._
@import tags.postHeader

@main("Blog", "/index") {

    <!-- Content Start -->

    @for(post <- posts) {
        @postHeader(post.title, post.createdAt, post.content, true, post.slug, post.description)
    }

    <div class="full-width"></div>

    <div class="one-fourth-last"></div>

}
