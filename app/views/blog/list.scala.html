@(posts: List[jousse.blog.Post])(implicit request: Request[AnyContent])

@import jousse.util.Templating._
@import tags.displayPost

@main("Sharing is caring", "/index") {

<div class="row">
    <div class="col-lg-offset-2 col-lg-8">
    @if(posts.length == 0) {
        No post to display.
    } else {
        @for(post <- posts) {
            @displayPost(post, true)
        }
    }

    </div>
</div>
}
